<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form by Nickaela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <form>

            <div class="sidebar">
                <img src="unsplash.jpg">

              <div class="odinlogo">
                 <img src="odin-lined.png"><span class="odin">ODIN</span>
              </div>

              <span class="credits">Photo by Halie West on Unsplash</span>

            </div>

        <div class="theform">
        <div class="one">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </p>
            <p class="para">Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div class="two">
  <p class="para2">Let's do this!</p>

  <div class="field">
    <label for="firstname">FIRST NAME</label>
    <input type="text" id="firstname">
  </div>

  <div class="field">
    <label for="lastname">LAST NAME</label>
    <input type="text" id="lastname">
  </div>

  <div class="field">
    <label for="mail">EMAIL</label>
    <input type="email" id="mail">
  </div>

  <div class="field">
    <label for="phone">PHONE NUMBER</label>
    <input type="tel" id="phone">
  </div>

  <div class="field">
    <label for="pass">PASSWORD</label>
    <input type="password" id="pass">
  </div>

  <div class="field">
    <label for="confirmpass">CONFIRM PASSWORD</label>
    <input type="password" id="confirmpass">
  </div>
</div>


        <div class="three">
            <button type="submit">Create Account</button>
            <p class="buttonpara">Already have an account? <span class="login">Log in</span></p>
        </div>
        </div>
       
        </form>
    
</body>
</html>
